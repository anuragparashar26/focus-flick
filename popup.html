<!DOCTYPE html>
<html>
<head>
  <title>Focus Flick</title>
  <style>
    body { width: 200px; padding: 10px; font-family: Arial, sans-serif; text-align: center; }
    button { padding: 10px; margin-top: 10px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }

</html>
